name: Deployment pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches: [main]
    types: [opened, synchronize]

jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Capture commit messages
        id: capture-commit-messages
        run: |
          echo "commit_messages=$(git log -1 --pretty=%B)" >> $GITHUB_ENV
      - name: Set execute permission for build_step.sh
        run: chmod +x build_step.sh
      - name: Run build script
        if: ${{ github.event_name == 'push' && !contains(env.commit_messages, '#skip') }}
        run: ./build_step.sh
      - name: failure indication when a build fails
        if: ${{ failure() }}
        uses: rjstone/discord-webhook-notify@v1.0.4
        with:
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
          details: Build has failed!
          severity: error

  tag_release:
    needs: [simple_deployment_pipeline]
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4
      - name: Bump version and push tag
        if: ${{ github.event_name == 'push' && !contains(env.commit_messages, '#skip') }}
        uses: anothrNick/github-tag-action@8c8163ef62cf9c4677c8e800f36270af27930f42
        env: 
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          release_branches: main
          semver: patch
      - name: success indication when a new version is deployed
        if: ${{ success() }}
        uses: rjstone/discord-webhook-notify@v1.0.4
        with:
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
          details: A new version has been deployed!
          severity: info
          
  deploy_to_render:
      needs: [tag_release]
      runs-on: ubuntu-20.04
      steps:
        - name: Deploy to Render
          env:
            RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          run: |
            curl -X POST -H "Authorization: Bearer $RENDER_API_KEY" \
            -H "Content-Type: application/json" \
            -d '{"serviceId": "YOUR_SERVICE_ID"}' \
            https://api.render.com/v1/services/YOUR_SERVICE_ID/deploys
