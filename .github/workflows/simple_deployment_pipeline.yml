name: Deployment pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches: [main]
    types: [opened, synchronize]

jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Capture commit messages
        id: capture-commit-messages
        run: |
          echo "commit_messages=$(git log -1 --pretty=%B)" >> $GITHUB_ENV
      - name: Install dependencies 
        run: npm install
      - name: lint
        run: npm run eslint
      - name: build
        if: ${{ github.event_name == 'push' && !contains(env.commit_messages, '#skip') }}
        run: npm run build
      - name: test
        run: npm run test
      - name: Install Playwright browsers
        run: npx playwright install --with-deps
      - name: playwright tests
        run: npm run test:e2e
      - name: failure indication when a build fails
        if: ${{ failure() }}
        uses: rjstone/discord-webhook-notify@v1.0.4
        with:
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
          details: Build has failed!
          severity: error

  tag_release:
    needs: [simple_deployment_pipeline]
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4
      - name: Bump version and push tag
        if: ${{ github.event_name == 'push' && !contains(env.commit_messages, '#skip') }}
        uses: anothrNick/github-tag-action@8c8163ef62cf9c4677c8e800f36270af27930f42
        env: 
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          release_branches: main
          semver: patch
      - name: success indication when a new version is deployed
        if: ${{ success() }}
        uses: rjstone/discord-webhook-notify@v1.0.4
        with:
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
          details: A new version has been deployed!
          severity: info
